services:
  db:
    image: mariadb:10.11
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: nextcloud:28-apache
    restart: always
    expose:
      - "80"
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${DOMAIN} cloud.${DOMAIN} office.${DOMAIN} mail.${DOMAIN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "cloud.${DOMAIN}:host-gateway"
      - "office.${DOMAIN}:host-gateway"
      - "mail.${DOMAIN}:host-gateway"

  onlyoffice:
    image: onlyoffice/documentserver:latest
    restart: always
    expose:
      - "80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=${ONLYOFFICE_JWT_SECRET:-OneMailSecret2025}
      - JWT_HEADER=Authorization
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_log:/var/log/onlyoffice
    extra_hosts:
      - "cloud.${DOMAIN}:host-gateway"
      - "office.${DOMAIN}:host-gateway"
      - "mail.${DOMAIN}:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3

  mailserver:
    image: stalwartlabs/stalwart:latest
    restart: always
    ports:
      - "25:25"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
      - "8080:8080"
    environment:
      - STALWART_ADMIN_PASSWORD=${STALWART_ADMIN_PASSWORD}
    volumes:
      - mail_data:/opt/stalwart-mail
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5s sh -c ': < /dev/tcp/127.0.0.1/8080' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
      - onlyoffice
      - mailserver

volumes:
  nextcloud_data:
  db_data:
  onlyoffice_data:
  onlyoffice_log:
  mail_data:


networks:
  default:
    name: onemail-network
