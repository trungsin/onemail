services:
  db:
    image: ${MARIADB_IMAGE:-mariadb:10.11}
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: ${REDIS_IMAGE:-redis:alpine}
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ${NEXTCLOUD_IMAGE:-nextcloud:28-apache}
    restart: always
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # Ports handled by nginx in VPS mode
    expose:
      - "80"
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${DOMAIN} localhost cloud.feelmagic.store
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  onlyoffice:
    image: ${ONLYOFFICE_IMAGE:-onlyoffice/documentserver:latest}
    restart: always
    expose:
      - "80"
    environment:
      - JWT_ENABLED=false
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_log:/var/log/onlyoffice
      - onlyoffice_lib:/var/lib/onlyoffice
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3

  mailserver:
    image: stalwartlabs/stalwart:latest
    restart: always
    ports:
      - "25:25"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
      - "8092:8080" # Management UI access via port 8092 for extra safety or reverse proxy
    environment:
      - STALWART_ADMIN_PASSWORD=${STALWART_ADMIN_PASSWORD}
    volumes:
      - mail_data:/opt/stalwart-mail
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: ${NGINX_IMAGE:-nginx:alpine}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
      - onlyoffice
      - mailserver
    profiles:
      - vps

volumes:
  nextcloud_data:
  db_data:
  onlyoffice_data:
  onlyoffice_log:
  onlyoffice_lib:
  mail_data:


networks:
  default:
    name: onemail-network
